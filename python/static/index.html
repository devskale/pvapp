<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy Profile Viewer</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Energy Profile Viewer</h1>

    <div class="controls">
      <label for="function-select">Function:</label>
      <select id="function-select">
        <option value="pd">Plot Day (pd)</option>
        <option value="pm">Plot Month (pm)</option>
        <option value="pym">Plot Year Months (pym)</option>
        <option value="pyd">Plot Year Days (pyd)</option>
      </select>

      <label for="date-input">Date:</label>
      <input
        type="text"
        id="date-input"
        placeholder="YYYY-MM-DD / YYYY-MM / YYYY" />

      <label for="kategorie-select">Category:</label>
      <select id="kategorie-select">
        <!-- Options will be loaded dynamically -->
        <option value="H0">Loading categories...</option>
      </select>

      <label for="yearly-sum-input">Yearly Sum (kWh):</label>
      <input type="number" id="yearly-sum-input" value="1000" />

      <button id="fetch-button">Fetch Data</button>
    </div>

    <div id="output-area">
      <h2>Results</h2>
      <div class="results-container">
        <pre id="results"></pre>
        <button id="copy-button" title="Copy JSON to clipboard">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 16 16">
            <path
              d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
            <path
              d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
          </svg>
        </button>
      </div>
      <div id="chart-area" class="small-chart"></div>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
